<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div>
        <header>
            <h1 class="heading">
                ToDo List
            </h1>
        </header>
    </div>
    <div class="container">
        <div>
            <label for="todo" class="title">
                Add Your Task
            </label>
            <input type="text" size="45" id="todo" name="to-do" placeholder="Enter Your Task" required />
            <button class="submit" id="submit">Submit</button>
        </div>
        <div>
            <ul id="toDoList"> 
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
